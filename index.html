<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="graph">
      <ul class="months">
        <li>Янв</li>
        <li>Фев</li>
        <li>Мар</li>
        <li>Апр</li>
        <li>Май</li>
        <li>Июн</li>
        <li>Июл</li>
        <li>Авг</li>
        <li>Сен</li>
        <li>Окт</li>
        <li>Ноя</li>
        <li>Дек</li>
      </ul>
      <ul class="days">
        <li>Вс</li>
        <li>Пн</li>
        <li>Вт</li>
        <li>Ср</li>
        <li>Чт</li>
        <li>Пт</li>
        <li>Сб</li>
      </ul>
      <ul class="squares">
        <!-- added via javascript -->
      </ul>
      <div class="squares-color">
        <span class="squares-text">Меньше</span>
        <div class="block-item1"></div>
        <div class="block-item2"></div>
        <div class="block-item3"></div>
        <div class="block-item4"></div>
        <div class="block-item5"></div>
        <span class="squares-text">Больше</span>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
